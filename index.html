<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Starucks Coffee</title>

  <!-- Favicon -->
  <link rel="icon" href="./favicon.png">
  <!-- Open Graph -->
  <!-- https://ogp.me/ -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Korea" />
  <meta property="og:description" content="Biggest coffee franchise in 64 countries" />
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <meta property="og:url" content="https://starbucks.co.kr" />

  <!-- Google Material icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <script src="./js/main.js" defer></script>
</head>

<body>
  <header>
    <div class="inner">

      <a href="/" class="logo">
        <img src="./images/starbucks_logo.png" alt="logo">
      </a>

      <div class="submenu">
        <ul class="menu">
          <li><a href="javascript:void(0)">Sign in</a></li>
          <li><a href="javascript:void(0)">My Starbucks</a></li>
          <li><a href="javascript:void(0)">Customer Service</a></li>
          <li><a href="javascript:void(0)">Find a store</a></li>
        </ul>
        <div class="search">
          <input type="text" />
          <div class="material-symbols-outlined">search</div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
